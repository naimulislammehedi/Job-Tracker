<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>

    <!-- TAILWIND CSS: Utility-first framework for rapid UI development. 
     We include it via CDN to avoid local setup and keep the demo lightweight.
     It provides classes like flex, grid, padding, colors, etc. -->

     <!-- Lucide Icons: A clean, consistent icon set. We load the library to use icons like trash-2, map-pin, etc. The script exposes a global `Lucide` object used later to create icons. -->

      <style>
        /* GOOGLE FONTS */
        @import url('https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap');

        * {
            font-family: "Geist", sans-serif;
            font-size: 30px;
        }
      </style>
</head>
<body>
    <h1>Hello World</h1>
    <i data-lucide="heart"></i>

<script>
  lucide.createIcons();
</script>
</body>
</html>
