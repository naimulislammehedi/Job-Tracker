<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application</title>

  <!-- TAILWIND CSS-->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@0.575.0/dist/umd/lucide.min.js"></script>

  <style>
    /* GOOGLE FONTS */
    @import url('https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap');

    * {
      font-family: "Geist", sans-serif;
      font-size: 30px;
    }
  </style>
</head>

<body class="p-4 md:p-8">
  <div class="max-w-6xl mx-auto">
    <!-- Header Section -->
    <header>
      <h1 class="text-2xl font-bold text-[#002C5C]">Job Application Tracker</h1>
    </header>

    <!-- DASHBOARD STATS SECTION -->
     <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-100">
                <p class="text-sm font-medium text-slate-500 mb-1">Total</p>
                <p id="stat-total" class="text-3xl font-bold text-blue-900">0</p>
            </div>
      
            <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-100">
                <p class="text-sm font-medium text-slate-500 mb-1">Interview</p>
                <p id="stat-interview" class="text-3xl font-bold text-emerald-500">0</p>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-100">
                <p class="text-sm font-medium text-slate-500 mb-1">Rejected</p>
                <p id="stat-rejected" class="text-3xl font-bold text-rose-500">0</p>
            </div>
        </section>
  </div>


  <script>
    
  </script>
</body>

</html>
